<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div id='card'>
        <h1>Simple Interest Calculator</h1>
        <form>
            <div id='flex-container'>
                <div id='labels'>
                    <label for="principal">Amount</label>
                    <label for="rate">Interest Rate</label>
                    <label for="year">No. of Years</label>
                </div>
                <div id='inputGroup'>
                    <input type="number" id="principal" name="principal" min="0" max="10000000000"> <br>
                    <input type="range" id="rate" name="rate" min='0' max='0.2' step='0.001' onchange='ratePer()'
                        value='0.035'>
                    <span id='rateNum'>3.50%</span><br>
                    <input list="years" id="year" name='year'> <br>
                    <datalist id='years'>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="5"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="25"></option>
                    </datalist>
                </div>
            </div>
        </form>
        <button onclick="compute()">Compute Interest</button>
        <p id='description'></p>
        <footer>&copy; Everyone Can Get Rich</footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
